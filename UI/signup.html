            <div class="content">

                        <input type="text" name="fullname" required>
                    </label><br>
                    </div>

                    <br><br>

                    <div class="input-group">
                        <label for="email"> Email address
                        <input type="text" name="email" required email>
                    </label><br>
                    </div>

                    <br><br>
                        
                    <div class="input-group">
                        <label for="password">Password
                        <input type="password" name="password" required>
                    </label><br>
                    </div>

                    <br><br>
                    <p>
                        Are you a Caterer? <br/>
                        <label>
                            <input 
                            type="checkbox" 
                            name="jobtype" 
                            id="yesCheck" 
                            onclick="showFields()"
                            value="yes">

                        </label>
                
                        <label>
                            <input 
                            type="checkbox" 
                            name="jobtype" 
                            id="noCheck" 
                            onclick="showFields()"
                            value="no">
                            No
                        </label>
                    </p>
                    
                    <div id="hidden">

                            <label for="fullname">Business name</label><br>
                            <input type="text" name="fullname" required>
                        </div>
                       
                        <br><br>
    
                        <div class="input-group">
                            <label for="fullname">Business address</label><br>

                    <br><br>
