
language: node_js
node_js: 
  - "node"
env:
  global: CODECLIMATE_REPO_TOKEN=91d4980fbe5dcfa61ce236486cefe8515e9c3de38438ef18df0ed241fa4ac5d0
install:
  - cd api
  - npm install
cache:
  directories:
    - "api/node_modules"
before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
script:
  # - npm test:travis
  - npm run coverage
after_success:
    - npm run coverage
    - npm install codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT  
notifications:
  - email: false