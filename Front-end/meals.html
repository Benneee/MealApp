.card {

.btn {

.price {

.card button {

  width: 100%;

}

.card button:hover {
  opacity: 0.7;
}

.count {
  width: 30px;
}

.wrap {
  display: flex;
  flex: 100%;
  flex-wrap: wrap;
}

/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add an active class to highlight the current page */
.active {
  background-color: #b366c1;
  color: white;
}

a.active {
  font-size: 1.5rem;
}
/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

                position: absolute; 
                right: 35px; 
                top: 15px; 
                color: #000; 
                font-size: 40px; 
                font-weight: bold; 
            } 
              
            .close:hover, 
            .close:focus { 
                color: red; 
                cursor: pointer; 
            } 
              
              
            .clearfix::after { 
                content: ""; 
                clear: both; 
                display: table; 
            } 
              
              
            @media screen and (max-width: 300px) {
