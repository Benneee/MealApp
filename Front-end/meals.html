                <body id="body"> 
                  
                  
                <button onclick="document.getElementById('id01').style.display='block'" class="openModal" >Add Meal</button> 
                <br><br>
                  
                <div id="id01" class="modal"> 
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span> 
                  <form class="modal-content animate"> 
                    <div class="container"> 
                      <label><b>Meal Name</b></label> 
                      <input id="width" type="text" placeholder="Enter Menu" required> <br>
                  
                      <label><b>Meal Description</b></label> 
                      <input id="width" type="text" placeholder="Enter Menu Description" name="desc" required> 
                        
                      <label><b>Upload Meal Image</b></label>
                      <input type="file" accept="image/*"> <br>
                  
                      <div class="clearfix"> 
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button> 
                        <button type="submit" class="addMeal">Add Meal</button> <br>
                      </div> 
                    </div> 
                  </form> 
                </div> 
                  
                <script> 
                  
                var modal = document.getElementById('id01'); 
                  
                  
                window.onclick = function(event) { 
                    if (event.target == modal) { 
                        modal.style.display = "none"; 
                    } 
                } 
                </script>
