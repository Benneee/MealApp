<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body id="bg">
    <div class="container-fluid">
        <main>
              
                <div class="topnav" id="myTopnav">
                        <a href="/Front-end/index.html" class="active">Book-A-Meal</a>
                        <a href="/Front-end/signup.html">Register</a>
                        <a href="#contact">Contact</a>
                        <a href="#about">About</a>
                        <a href="javascript:void(0);" class="icon" onclick="loadMenu()">
                          <i class="fa fa-bars"></i>
                        </a>
                      </div>
   
            <div>
                <h2 class="comment">Sign in</h2>
            </div>

            <br><br>

            <div class="content">
                <form action="">

                    <div class="input-group">
                        <label for="email"> Email address</label><br>
                        <input type="text" name="email" required email>
                    </div>

                    <br><br>
                        
                    <div class="input-group">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" required>
                    </div>

                    <br><br>

                    <p>
                            Are you a registered caterer on Book-A-Meal? <br/>
                            <label>
                                <input 
                                type="checkbox" 
                                name="jobtype" 
                                id="yesCheck" 
                                onclick="showFields()"
                                value="yes">
                                Yes
                            </label>
                    
                            <label>
                                <input 
                                type="checkbox" 
                                name="jobtype" 
                                id="noCheck" 
                                onclick="showFields()"
                                value="no">
                                No
                            </label>
                        </p>

                    <div class="input-group">   

                            <br><br>

                        <input type="submit" value="Sign in">
                    </div>

                    <br><br>

                 

                    
                    <p class="text-center">Don't have an account? <a href="/Front-end/signup.html">Register now</a></p>

                </form>
            </div>
        </main>

    </div>
    <script src="/Front-end/index.js"></script>
    </body>
    <div class="footer">
        <footer>
          <p class="text-center">Book-A-Meal &copy 2019</p>
        </footer>
      </div>

</html>
